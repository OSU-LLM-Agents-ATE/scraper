name: Lint Code

on:
  push:
    branches:
      - main  # Only run on pushes to the main branch
  pull_request:
    branches:
      - main  # Also run on pull requests targeting main

jobs:
  lint:
    runs-on: ubuntu-latest  # Same environment as the Terraform workflow

    steps:
      # Step 1: Check out code from the repository
      - name: Check out the code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run Flake8 linter
      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Step 5: Run Black (check mode)
      - name: Run Black (check mode)
        run: black --check .

      # Step 6: Run Pylint
      - name: Run Pylint
        run: pylint scraper.py worker_pool.py url_manager.py
